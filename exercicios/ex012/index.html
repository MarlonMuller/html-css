<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video poster="imagens/capa-video.png" controls width="500px">
        <source src="midias/Meu-Video.webm" type="video/webm">
        <source src="midias/meu-video.mp4" type="video/mp4">
        <source src="midias/Meu-Video2.mp4" type="video/mp4">
        <source src="midias/meu-video.ogv" type="video/ogg">
        <p>Seu navegador não é compatível para a reprodução de vídeos.</p>
    </video>
    <h1>inserindo vídeo hospedado no youtube</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
